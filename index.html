<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/styles.css">

</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 class="m-title">time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 class="m-title">Your score</h2>
                <h2 id="score"">0</h2>
            </div>
            <div class="menu-levels">
                <h2 class="m-title">Level</h2>
                <h2 id="level">1</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/imagens/player.png" alt="Lives" />
                <samp> X </samp><h2 id="lives">3</h2>
            </div>
        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
        <div class="scores">
            <h2>As melhores Pontuações:</h2>
            <ul id="scores-list"></ul>
        </div>
    </div>

    <footer>
        <p> Recriação do Jogo Detona Ralph da <a href="https://www.dio.me/" target="_blank">Dio.me</a></p>
        <p>Recriado por William Soares Gonçalves <a href="https://portifolio.wgconsultec.app.br"
                target="_blank">Portifolio</a></p>

    </footer>
    <script src="./src/scripts/engine.js"></script>
</body>

</html>
